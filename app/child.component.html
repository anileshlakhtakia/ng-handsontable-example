<hot-table [data]="productDetails"
           [col-headers]="colHeaders"
           [columns]="columns"
           [options]="options"></hot-table>

<div>
    <label>Details info Coming from master</label>
    <div *ngFor="#detail of productDetails">
        <label>{{detail.Name}}</label>
        <label>{{detail.Description}}</label>
        <label>{{detail.Type}}</label>
    </div>
</div>
